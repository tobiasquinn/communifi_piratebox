<!DOCTYPE html>
<html>
<head>
<title>Bootstrap 101 Template</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body>
<div class="container">
    <div class="row">
            <img class="img-responsive" src="img/BDF_logo_date_orange.png"/>
            <h1>Communifi</h1>
    </div>
    <p class="lead">We are collecting photos, videos, music and comments from any BDF events.</p>
    <p class="lead">Please upload material here.</p>
    <form>
        <fieldset>
            <legend>Communifi</legend>
            <div class="form-group">
                <label for="inputName">Your Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
                <p class="help-block">You can choose to remain anonymous</p>
            </div>
            <div class="form-group">
                <label for="inputProfile">Your Profile</label>
                <input type="text" class="form-control" id="inputProfile" placeholder="Profile">
            </div>
            <div class="form-group">
                <label for="inputEventName">Event Name</label>
                <input type="text" class="form-control" id="inputEventName" placeholder="Profile">
            </div>
            <div class="form-group">
                <label for="inputUploadFile">Upload File</label>
                <input type="file" id="inputUploadFile">
            </div>
            <button type="submit" class="btn btn-default">Upload</button>
        </fieldset>
    </form>
</div>  

<!-- JavaScript plugins (requires jQuery) -->
<script src="http://code.jquery.com/jquery.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<!-- Enable responsive features in IE8 with Respond.js (https://github.com/scottjehl/Respond) -->
<!-- <script src="js/respond.js"></script> -->
</body>
</html>
